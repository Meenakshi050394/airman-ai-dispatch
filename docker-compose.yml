services:
  airman_postgres:
    image: postgres:15
    container_name: airman_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airman
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  airman-dispatch:
    build: .
    container_name: airman_dispatch
    depends_on:
      airman_postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@airman_postgres:5432/airman
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    restart: always

volumes:
  postgres_data:
